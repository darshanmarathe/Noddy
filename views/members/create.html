



<div class="row">

  <div class="col-xs-12 col-sm-8 col-lg-8">
  <form  id="frmCreateNodd" action="create" method="post" role="form" style="margin:20px">
   <h3>{{title}}</h3>
  
  <div class="form-group">
    <label for="txtTitle">Title</label>
    <input type="text" required="required" class="form-control" id="txtTitle"  placeholder="Enter Title">
  </div>
  <div class="form-group">
    <label for="txtClientSideCode">Client Side Code</label>
   <textarea class="form-control" id="txtClientSideCode" rows="10"></textarea>
     <p class="help-block">Code which is going to run on client side html, css, javascript.</p>
  </div>
  <div class="form-group">
    <label for="txtServerSideCode">Server Side Code</label>
   <textarea class="form-control" id="txtServerSideCode" rows="10"></textarea>
    <p class="help-block">Server side node js code.</p>
  </div>
  <div class="form-group">
    <label for="txtTags">Tags</label>
    <input type="text" required="required" class="form-control" id="txtTags"  placeholder="Enter Tags">
    <p class="help-block">Tags like Search , orm etc</p>
  </div>
  <div class="form-group">
    <label for="txtModules">Npm Modules</label>
    <input type="text" required="required" class="form-control" id="txtModules"  placeholder="Enter Modules">
     <p class="help-block">Tags like express, hbs , passport etc</p>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
  <button type="reset" class="btn btn-default">Reset</button>
</form>
  </div>
  <div class="col-xs-6 col-sm-4 col-lg-4">For Server side code you can use ctrl + space to activate auto complete for javascript </div>
</div>


<script>
 var editor = CodeMirror.fromTextArea(document.getElementById("txtClientSideCode"), {
    lineNumbers: true,
    matchBrackets: true,
    autoCloseBrackets: true,
    mode: 'text/html',
    theme : "ambiance",
     autoCloseTags: true
  });
 var editor = CodeMirror.fromTextArea(document.getElementById("txtServerSideCode"), {
    lineNumbers: true,
    matchBrackets: true,
    autoCloseBrackets: true,
    mode: 'text/javascript',
    theme : "ambiance",
    extraKeys: {"Ctrl-Space": "autocomplete"}
  });

CodeMirror.commands.autocomplete = function(cm) {
        CodeMirror.showHint(cm, CodeMirror.hint.javascript);
      };

</script>

<script >
  function Add_Name(ctrols) {
    ctrols.each(function() {
      var id  = $(this).attr('id');
      console.log(id);
      $(this).attr('name' , 'nodd[' + id.replace('txt' , '')+ ']');
    });
  }
  
  Add_Name($('#frmCreateNodd :text'));
  
  Add_Name($('#frmCreateNodd :password'));


  Add_Name($("#frmCreateNodd input[type='email']"));
</script>
